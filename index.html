<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <span>range: <span id="range"></span></span>


    <!-- Desktop range -->
    <div class="range">
        <label for="range">
            <div class="touch-range"></div>
            <div class="range-back" name="range"></div>
        </label>
    </div>

    <!-- Movile range -->
    <div class="range mb">
        <label for="range">
            <div class="touch-range m"></div>
            <div class="range-back mb" name="range"></div>
        </label>
    </div>

    <!-- Movile range -->
    <div class="range al" data-range="">
        <label for="range">
            <div class="touch-range alt"></div>
            <div class="range-back al" name="range"></div>
        </label>
    </div>


    <br><br><br><br>
    
    <range id="rng"></range>
    
    <input-text ></input-text>
    <input-email ></input-email>
    <input-pass ></input-pass>
    <input-pass placeholder="Hello"></input-pass>


    <script src="script.js"></script>
</body>

</html>
