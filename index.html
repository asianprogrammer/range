<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <span class="title">range: <span id="present">0%</span></span>
    <div class="title text-gray">Click on blank space to stop range.</div>

    <!-- Desktop range -->
    <div data-move="false" data-range="0" class="range">
        <label for="range">
            <div class="touch-range"></div>
            <div class="range-back" name="range"></div>
        </label>
    </div>

    <!-- Mobile range -->
    <div data-move="false" data-range="0" class="range mb">
        <label for="range">
            <div class="touch-range m"></div>
            <div class="range-back mb" name="range"></div>
        </label>
    </div>

    <!-- Mobile range -->
    <div data-move="false" data-range="0" class="range al" data-range="">
        <label for="range">
            <div class="touch-range alt"></div>
            <div class="range-back al" name="range"></div>
        </label>
    </div>
    
    <div class="range mb Y">
        <label for="range">
            <div class="touch-range m"></div>
            <div class="range-back mb" name="range"></div>
        </label>
    </div>

    <Range></Range>
    <Range></Range>

    <script  type="module" src="script.js"></script>
</body>
</html>
